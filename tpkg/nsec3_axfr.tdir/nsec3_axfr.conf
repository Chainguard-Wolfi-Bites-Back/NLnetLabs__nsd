server:
	logfile: "nsd.log"
	difffile: ixfr.db
	xfrdfile: xfrd.state
	zonesdir: ""
	username: ""
	chroot: ""
	pidfile: nsd.pid
	database: nsd.db

zone:
        name: example.net
        zonefile: nsec3_axfr.zone.signed
        request-xfr: UDP 127.0.0.1@RANDOM NOKEY
